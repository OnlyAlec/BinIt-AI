[uwsgi]
module = app:app
callable = app
master = true
processes = 2
threads = 2
die-on-term = true

socket = /tmp/uwsgi.sock
chmod-socket = 666
vacuum = true

# Timeouts extendidos para ML inference
socket-timeout = 900
http-timeout = 900
harakiri = 900
harakiri-verbose = true

# Buffer sizes para archivos grandes (im√°genes)
buffer-size = 65536
post-buffering = 65536
upload-progress = true

# Memory management
max-requests = 1000
max-requests-delta = 50
reload-on-rss = 512

# Logging
logto = uwsgi.log
log-date = true
log-prefix = [uWSGI]

# Performance
lazy-apps = true
single-interpreter = true